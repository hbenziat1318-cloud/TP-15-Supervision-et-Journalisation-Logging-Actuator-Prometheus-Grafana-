# =============================================
# APPLICATION CONFIGURATION
# =============================================
server.port=8080
spring.application.name=tp15-monitoring
server.servlet.context-path=/

# =============================================
# SPRING BOOT ACTUATOR CONFIGURATION
# =============================================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.info.env.enabled=true

# =============================================
# CUSTOM APPLICATION INFO
# =============================================
info.app.name=TP15 Monitoring Application
info.app.version=1.0.0
info.app.description=Supervision avec Actuator + Prometheus + Grafana
info.app.tp=15
info.app.auteur=Votre Nom
info.app.universite=ENS
info.app.cours=Monitoring DevOps

# =============================================
# PROMETHEUS & METRICS CONFIGURATION
# =============================================
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.sla.http.server.requests=100ms,200ms,500ms,1s,2s

# Enable all Micrometer metrics
management.metrics.enable.jvm=true
management.metrics.enable.system=true
management.metrics.enable.logback=true
management.metrics.enable.uptime=true
management.metrics.enable.process=true
management.metrics.enable.tomcat=true
management.metrics.enable.http=true

# Detailed JVM metrics
management.metrics.binders.jvm.enabled=true
management.metrics.binders.system.enabled=true
management.metrics.binders.logback.enabled=true

# Metrics collection interval
management.metrics.export.prometheus.step=10s

# =============================================
# LOGGING CONFIGURATION
# =============================================
logging.level.root=INFO
logging.level.ma.ens.tp15monitoring=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot.actuate=INFO

# File logging
logging.file.name=logs/tp15-application.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [TP15] %-5level - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [TP15] [%thread] %-5level %logger{36} - %msg%n

# Log rotation
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=7
logging.logback.rollingpolicy.total-size-cap=100MB

# =============================================
# HEALTH CHECK CONFIGURATION
# =============================================
management.health.diskspace.enabled=true
management.health.defaults.enabled=true
management.endpoint.health.probes.enabled=true

# =============================================
# PERFORMANCE & MONITORING OPTIMIZATIONS
# =============================================
# For better metrics accuracy
server.tomcat.mbeanregistry.enabled=true
spring.jmx.enabled=true

# HTTP metrics details
server.servlet.session.tracking-modes=cookie